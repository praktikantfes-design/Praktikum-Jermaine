<html>
      <script>    // IP-Adresse des ESP32 hier eintragen:    
        const espIP = "http://10.42.0.208/";  // <- deine ESP32-IP!    

        async function updateTemp() {
            const response = await fetch(`${espIP}temperature`);
            const text = await response.text();
            document.getElementById("temp").textContent = "Temperatur: " + text + " Â°C";
        }
        async function updateHum() {
            const response = await fetch(`${espIP}humidity`);
            const text = await response.text();
            document.getElementById("hum").textContent = "Luftfeuchtigkeit: " + text + " %";
        }
        async function updateLight() {
            const response = await fetch(`${espIP}brightness`);
            const text = await response.text();
            document.getElementById("bright").textContent = "Helligkeit: " + text + " %";
        }

        // sofort aufrufen und danach jede Sekunde wiederholen     
        updateTemp();
        setInterval(updateTemp, 1000);
        updateHum();
        setInterval(updateHum, 1000);
        updateLight();
        setInterval(updateLight, 500); 
    </script>
    <head>
        <title>Janitza Praktikum</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <div class="wrapper">
            <h1 class="glow">Praktikum</h1>
        </div>
    </header>
    <body>
        <div class="informationen">
            <p class="glow2" id="temp">Temperatur: </p>
            <p class="glow2" id="hum">Luftfeuchtigkeit: </p>
            <p class="glow2" id="bright">Helligkeit: ---% (----)</p>
        </div>
        <img src="janitza-logo_white.png" class="logo">
        <div class="glow3">
            <p class="unterschrift">J. Zenkert</p>
        </div>
    </body>
</html>
